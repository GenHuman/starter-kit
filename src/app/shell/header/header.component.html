<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" translate>APP_NAME</a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase separator" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span translate style="margin-left:0.5vw;">Home</span>
        </a>
        <a class="nav-item nav-link text-uppercase separator" routerLink="/about" routerLinkActive="active">
          <i class="fas fa-user"></i>
          <span translate style="margin-left:0.5vw;">About me</span>
        </a>
        <a class="nav-item nav-link text-uppercase separator" routerLink="/cv" routerLinkActive="active">
          <i class="fas fa-address-card"></i>
          <span translate style="margin-left:0.5vw;">CV</span>
        </a>
        <a class="nav-item nav-link text-uppercase separator" routerLink="/projects" routerLinkActive="active">
          <i class="fas fa-laptop-code"></i>
          <span translate style="margin-left:0.5vw;">Projects</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{ currentLanguage }}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
              {{ language }}
            </button>
          </div>
        </div>
        <div class="nav-item" ngbDropdown open="true" display="dynamic" placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle (click)="updateGuide()">
            <i class="fas fa-cog"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <label translate>Enable Guide {{ guideEnabled }}</label>
              <input type="checkbox" [(ngModel)]="guideEnabled" (change)="changeGuide()" [checked]="guideEnabled" />
            </h6>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
